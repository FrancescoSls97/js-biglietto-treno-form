<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Biglietto_Treno_Form</title>
</head>
<body class="bg-primary">

    <div class="container">
        
        <header class="text-center">
            <h1 class="p-5">
                Calcola il prezzo del tuo biglietto
            </h1>
        </header>
        <!--Input for travel-->

        <div class="card m-10">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body text-center">
                <form>
                    <div class="row p-5">
                        <div class="col">
                            <label for="userFullName" class="form-label text-danger">Nome e Cognome</label>
                            <input id="userFullName" type="text" class="form-control" placeholder="Pietro Smusi" aria-label="" required>
                        </div>
                        <div class="col">
                            <label for="travelKM" class="form-label text-danger">Numero KM</label>
                            <input id="travelKM" type="number" class="form-control" placeholder="" aria-label="" required>
                        </div>
                        <div class="col">
                            <label for="ageSelect" class="form-label text-danger">Fascia di et√†</label>
                            <select id="ageSelect" class="form-select" aria-label="Default select example" required>
                                <option selected>Seleziona</option>
                                <option value="0-17 anni (Bambino)">0-17 anni (Bambino)</option>
                                <option value="18-64 anni (Adulto)">18-64 anni (Adulto)</option>
                                <option value="65+ anni (Anziano)">65+ anni (Anziano)</option>             
                            </select>          
                        </div>
                    </div>
                    <div class="col-6 mx-auto">
                        <button type="submit" class="btn btn-success">
                            Stampa il tuo bilietto
                        </button> 
                        <button id="cancel" type="button" class="btn btn-danger">Annulla</button>
                    </div>
                </form>              
            </div>
            <div class="container">

                <h2 class="p-3">
                    Dettagli Paseggero
                </h2>
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col text-center">
                                <h4 class="p-3">Nome Passeggero</h4>
                                <span id="userName" class="p-3"></span></i></span>
                            </div>
                            <div class="col text-center">
                                <h4 class="p-3">Offerta</h4>
                                <span id="offerType"></span>
                            </div>
                            <div class="col text-center">
                                <h4 class="p-3">Carrozza</h4>
                                <span id="wagon_number" class="p-3"></span>
                            </div>
                            <div class="col text-center">
                                <h4 class="p-3">Codice CP</h4>
                                <span id="cp" class="p-3"></span>
                            </div>
                            <div class="col text-center">
                                <h4 class="p-3">Costo Biglietto</h4>
                                <div id="ticket_price"></div>
                            </div>
                        </div>  
                    </div>
                </div>   
            </div>
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
