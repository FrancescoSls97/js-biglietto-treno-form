<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <title>Biglietto_Treno_Form</title>
</head>
<body class="bg-primary">

    <div class="container">
        
        <header class="text-center">
            <h1 class="p-5">
                Calcola il prezzo del tuo biglietto
            </h1>
        </header>
        <!--Input for travel-->

        <div class="card m-10">
            <!-- <img src="..." class="card-img-top" alt="..."> -->
            <div class="card-body text-center">
                <div class="row p-5">
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label text-danger">Nome e Cognome</label>
                        <input type="text" class="form-control" placeholder="Pietro Smusi" aria-label="">
                    </div>
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label text-danger">Numero KM</label>
                        <input type="number" class="form-control" placeholder="" aria-label="">
                    </div>
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label text-danger">Fascia di et√†</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Seleziona</option>
                            <option value="1">0-17 anni (Bambino)</option>
                            <option value="2">18-64 anni (Adulto)</option>
                            <option value="3">65+ anni (Anziano)</option>             
                        </select>          
                    </div>
                </div>
                <div class="col-6 mx-auto">
                    <button type="button" class="btn btn-success">Stampa biglietto</button>
                    <button type="button" class="btn btn-danger">Annulla</button>
                </div>
            </div>    
        </div>
    </div>

    <script src="./assets/js/script.js"></script>
</body>
</html>
